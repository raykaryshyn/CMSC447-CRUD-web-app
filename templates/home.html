{% extends "layout.html" %}
{% block content %}
<h1>Students</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Score</th>
        <th>Edit Link</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.score}}</td>
        <td><a href="/edit/{{student.id}}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
